<!-- Header -->
<header id="header" class="skel-layers-fixed">
    <h1><a href="{{ site.baseurl }}/" class="site-title" >{{ site.title }}</a></h1>
    <nav id="nav">
        <ul>
            <li><a href="{{ site.baseurl }}/">Home</a></li>
<!--             <li><a href="{{ site.baseurl }}/left-sidebar.html">Left Sidebar</a></li>
            <li><a href="{{ site.baseurl }}/right-sidebar.html">Right Sidebar</a></li> -->
            <li><a href="http://wiki.sbhackerspace.com">Wiki</a></li>
            <li><a href="{{ site.baseurl }}/irc.html">IRC</a></li>
            <li><a href="{{ site.baseurl }}/blog.html">Blog</a></li>
            <li><a href="{{ site.baseurl }}/contact.html">Contact Us</a></li>

                    <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                  {% endif %}
            {% endfor %}
            <li><a href="{{ site.baseurl }}/sign-up.html" class="button special">Sign Up</a></li>
        </ul>
    </nav>
